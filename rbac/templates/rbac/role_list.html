{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top: 50px">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">角色列表</h3>
            </div>
            <div class="panel-body">
                <a href="{% url 'rbac:rbac/role_add' %}" class="btn btn-primary">添加&nbsp;<i class="fa fa-plus" style="padding: -5px"></i></a>
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名字</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for role in roles_l %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ role.name }}</td>
                            <td>
                                <a href="{% url 'rbac:rbac/role_edit' role.id %}"><i class="fa fa-pencil fa-lg text-success"></i></a>&nbsp;&nbsp;&nbsp;
                                <a href="{% url 'rbac:rbac/role_del' role.id %}"><i class="fa fa-trash fa-lg text-danger"></i></a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>

    </div>
{% endblock %}
